trigger: [ '*' ]
pr: [ '*' ]


jobs:
- job: RunTests
  pool:
    vmImage: $(image)
  variables:
    CYCLONEDDS_HOME: "$(Pipeline.Workspace)/install"
  strategy:
    matrix:
      'Ubuntu 20.04 LTS':
        image: ubuntu-20.04
      'macOS 10.15':
        image: macOS-10.15
      'Windows Server 2019':
        image: windows-2019
      'Windows Server 2019 Debug':
        image: windows-2019
        build_type: Debug
  steps:
  - template: /.azure/templates/build-cyclone.yml
  - template: /.azure/templates/build-test.yml
    parameters:
      python_version: 3.6
  - template: /.azure/templates/build-test.yml
    parameters:
      python_version: 3.7
  - template: /.azure/templates/build-test.yml
    parameters:
      python_version: 3.8
  - template: /.azure/templates/build-test.yml
    parameters:
      python_version: 3.9
