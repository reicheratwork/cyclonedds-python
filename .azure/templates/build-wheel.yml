#
# cibuildwheel + delvewheel CycloneDDS binaries
#


steps:
  - task: UsePythonVersion@0
  - bash: |
      set -o errexit
      python -m pip install --upgrade pip
      pip install cibuildwheel==1.11.1.post1
    displayName: Install dependencies
  - bash: |
      echo "###vso[task.setvariable variable=pipeline_loc;]$(echo '$(Pipeline.Workspace)' | sed 's/\\/\\\\/g')"
    name: path_prep
    displayName: Get the location worked out
  - bash: cibuildwheel --output-dir wheelhouse ./src/cyclonedds
    displayName: Build wheels
    env:
      CIBW_ENVIRONMENT_LINUX: PATH=$PATH:/project/install/lib:/project/install/bin CYCLONEDDS_HOME=/project/install LIBRARY_PATH=$LIBRARY_PATH:/project/install/lib:/project/install/lib64 LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/project/install/lib:/project/install/lib64
      CIBW_ENVIRONMENT_WINDOWS: PATH="$PATH;$(pipeline_loc)\\install\\lib;$(pipeline_loc)\\install\\bin" CYCLONEDDS_HOME="$(pipeline_loc)\\install"
      CIBW_ENVIRONMENT_MACOS: PATH="$PATH:$(Pipeline.Workspace)/install/lib:$(Pipeline.Workspace)/install/bin" CYCLONEDDS_HOME="$(Pipeline.Workspace)/install" DYLD_LIBRARY_PATH="$DYLD_LIBRARY_PATH:$(Pipeline.Workspace)/install/lib"

  - task: PublishBuildArtifacts@1
    inputs: {pathtoPublish: 'wheelhouse'}
