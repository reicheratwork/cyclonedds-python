#
# cibuildwheel + delvewheel CycloneDDS binaries
#


steps:
  - task: UsePythonVersion@0
  - bash: |
      set -o errexit
      python -m pip install --upgrade pip
      pip install cibuildwheel==1.11.1.post1
    displayName: Install dependencies
  - bash: cibuildwheel --output-dir wheelhouse ./src/cyclonedds
    displayName: Build wheels
    env:
      CIBW_ENVIRONMENT_LINUX: PATH=$PATH:/project/install/lib:/project/install/bin CYCLONEDDS_HOME=/project/install LIBRARY_PATH=$LIBRARY_PATH:/project/install/lib:/project/install/lib64 LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/project/install/lib:/project/install/lib64
      CIBW_ENVIRONMENT_WINDOWS: PATH=$PATH:$(Pipeline.Workspace)\\install\\lib:$(Pipeline.Workspace)\\install\\bin CYCLONEDDS_HOME=$(Pipeline.Workspace)\\install
      CIBW_ENVIRONMENT_MACOS: PATH=$PATH:$(pwd)/install/lib:$(pwd)/install/bin CYCLONEDDS_HOME=$(pwd)/install LIBRARY_PATH=$LIBRARY_PATH:$(pwd)/install/lib:$(pwd)/install/bin LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/install/lib:$(pwd)/install/bin

  - task: PublishBuildArtifacts@1
    inputs: {pathtoPublish: 'wheelhouse'}
